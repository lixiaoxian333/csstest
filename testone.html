<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签学习</title>
</head>
<body>
    <h1>列表标签</h1>
    <p>&nbsp;&nbsp;我是一名大二学生</p>
    <!-- 无序列表    -->
    <ul type="circle" style="list-style: url(../img/..)">
        <li>电脑</li>
        <li>笔记</li>
        <li>手机</li>
    </ul>
    <!-- 有序列表    
        type为符号，start是从哪开始-->
    <ol type = "1" start="1">
        <li>JavaWeb</li>
        <li>HTML</li>
    </ol>
     <!--自定义列表 -->
    <dl>
        <dt>
            <dd>1.tea</dd>
            <dd>2.coffee</dd>
        </dt>
    </dl>
    <h1>表格标签</h1>
    <!-- rowspan行合并
    colspan列合并 -->
    <table border="10px" cellspacing = "1px" width = "600px" height = "400px">
        <th>学号</th>
        <th>姓名</th>
        <th>年龄</th>
        <tbody >
            <tr bgcolor = 'bisque'>
                <td align="center">0401</td>
                <td align="center">lili</td>
                <td align="center">18</td>
                
            </tr>
            <tr bgcolor = 'green'>
                <td align="center">0402</td>
                <td align="center">som</td>
                <td align="center">19</td>
            </tr>
            <tr bgcolor = 'yellow'>
                <td align="center">0403</td>
                <td align="center">meimei</td>
                <td align="center">20</td>
            </tr>
        </tbody>
    </table>
    <h1>框架标签</h1>
    <!-- 内嵌框架用于在网页中嵌入一个网页并让它在网页显示 -->
    <iframe src = "testtwo.html" name="frame_a" frameborder = "10" width="100%" height="200px"></iframe>
    <p><a href="https://www.baidu.com/" target="iframe_a">百度一下</a></p>
    <h1>表单标签</h1>
    <!-- form是表单域
        action 是url地址
        method是提交方式（get/post），name是表单域名称 -->
    <form action="" method="get" name="myForm">
          <!-- 表单元素，input收集用户信息 -->
        用户名：<input type="text" name="uname"placeholder="请输入用户名"> <br>
        密码:  <input type="password" name="pwd"><br>
        男<input type="radio" name="gender" value="1" checked="checked">
        女<input type="radio" name="gender" value="0" checked="checked"><br>
        <!-- checkbox多选框 -->
        你喜欢的语言: Python<input type="checkbox" name="">
                    Java<input type="checkbox" name="">
                    C语言<input type="checkbox" name="">
<br
        <input type="hidden">
<br>
      <input type="button" value="普通按钮">
        <input type="image" src="" value="特殊按钮">
        <br>
        <!-- 下拉列表 multiple多选-->
        <select name="city" multiple="multiple">
            <option value="0">---请选择---</option>
            <option value="1">河南</option>
            <option value="2" selected="selected">河北</option>
            <option value="3">北京</option>
        </select>
        <br>
        <!-- 文本域 -->
        自我介绍<br>
        <textarea style="resize: none;"></textarea>
    </form>
  
    
</body>
</html>
